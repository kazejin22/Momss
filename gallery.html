<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapshots</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(1978deg, #ffdfec 70%, #ff85b6 100%);
      font-family: "Dancing Script", cursive;
    }

    h1 {
      margin-top: 80px;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ff4f7b;
      font-weight: 600;
      text-align: center;
      font-family: "Dancing Script", cursive;
    }

    /* Swiper Container */
    .swiper {
      width: 90%;
      max-width: 900px;
      margin: auto;
      padding-top: 20px;
      padding-bottom: 40px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 260px;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .swiper-slide:hover {
      transform: scale(1.05);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Swiper Navigation Arrows */
    .swiper-button-next,
    .swiper-button-prev {
      color: #ffbacc;
      transition: transform 0.2s ease;
    }
    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      transform: scale(1.2);
    }

    /* Popup (Lightbox) */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      animation: fadeIn 0.4s ease;
    }

    .popup span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Next button */
    .next-page-btn {
      margin: 50px;
      padding: 14px 28px;
      background: linear-gradient(50deg, #ffb6d9, #ff80aa);
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 20px rgba(255, 79, 123, 0.395);
      font-family: 'Poppins', sans-serif;
    }

    .next-page-btn:hover {
      background: #e13c67;
      transform: scale(1.05);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 80px;
        margin-bottom: 20px;
      }
      .swiper-slide {
        width: 220px;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Judul -->
  <h1>Little Snapshots ðŸŽ€</h1>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide"><img src="image/ok.jpg" alt="Foto 8"></div>
      <div class="swiper-slide"><img src="image/bilanbelas.jpg" alt="Foto 9"></div>
      <div class="swiper-slide"><img src="image/mom.jpg" alt="Foto 10"></div>

    <!-- Panah Navigasi -->

  <!-- Tombol Next Page -->
  <button class="next-page-btn" onclick="window.location.href='Wishesh.html'">Next âžœ</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span id="closeBtn">&times;</span>
    <img id="popupImg" src="" alt="Big View">
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      }
    });

    // Popup Functionality
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll(".swiper-slide img").forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>

</body>
</html>
