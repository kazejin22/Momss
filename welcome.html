<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mama</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(1978deg, #ffdfec 70%, #ff85b6 100%);
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 5;
      position: relative;
      max-width: 400px;
      width: 70%;
    }

    .gif {
      max-width: 120px;
      margin: 5px 0;
      border-radius: 15px;
    }

    h1 {
      font-family: "Dancing Script", cursive;
      font-size: 3rem;
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      color: #444;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #ffb6d9, #ff80aa);
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
      font-family: "Poppins", sans-serif;
      box-shadow: 0 6px 15px rgba(255, 128, 170, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #ff80aa, #ff4d88);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 77, 136, 0.4);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Happy Birthday, Mama!</h1>
    <img src="/image/pinguins.gif" alt="Birthday GIF" class="gif">
    <p>Stories etched in love, strength, and beauty ü©∑</p>
    <button onclick="location.href='Gallery.html'">Next ‚ûù</button>
  </div>

  <script>
    // Confetti setup
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 200;
    const confetti = [];

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 75%)`,
        tilt: Math.floor(Math.random() * 10) - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c) => {
        c.y += Math.cos(c.d) + 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 20);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
